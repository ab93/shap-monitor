name: Test NumPy 1.x

on:
  push:
    branches: [main, chore/try-numpy-1]
  pull_request:
    branches: [main]

jobs:
  test-numpy1:
    name: Test NumPy 1.x (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction --only main,dev -v
        timeout-minutes: 15

      - name: Downgrade to NumPy 1.x
        run: poetry run pip install "numpy>=1.26.0,<2.0.0"

      - name: Show installed versions
        run: |
          poetry run python -c "import numpy; print(f'NumPy version: {numpy.__version__}')"
          poetry run python -c "import shap; print(f'SHAP version: {shap.__version__}')"

      - name: Run tests
        run: poetry run pytest tests/ -v
